<div class="flex flex-col">
  <p class="text-gray-500 text-sm mb-2">Recent</p>
  <ul *ngFor="let r of recentsList">
    <li class="mb-4">
      <span class="inline-flex flex-row w-fit justify-between">
        <div class="flex items-center justify-center mr-4">
          <mat-icon class="text-secondary-blue">{{ r.type }}</mat-icon>
        </div>
        <span class="md:text-sm lg:text-base md:font-medium lg:font-semibold">{{ r.text }}</span>
      </span>
    </li>
  </ul>
</div>
